apiVersion: apps/v1
kind: Deployment
metadata:
  name: contributions-tracker
  namespace: contributions-tracker
  labels:
    app: contributions-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contributions-tracker
  template:
    metadata:
      labels:
        app: contributions-tracker
    spec:
      serviceAccountName: contributions-tracker-sa
      containers:
      - name: contributions-tracker
        image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
        ports:
        - containerPort: 8000
        env:
        - name: APP_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: APP_NAME
        - name: APP_ENV
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: APP_DEBUG
        - name: APP_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: APP_URL
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_CONNECTION
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PORT
        - name: CACHE_DRIVER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CACHE_DRIVER
        - name: SESSION_DRIVER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SESSION_DRIVER
        - name: QUEUE_CONNECTION
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: QUEUE_CONNECTION
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
