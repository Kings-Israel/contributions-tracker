apiVersion: apps/v1
kind: Deployment
metadata:
  name: contributions-tracker
  namespace: contributions-tracker
  labels:
    app: contributions-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contributions-tracker
  template:
    metadata:
      labels:
        app: contributions-tracker
    spec:
      serviceAccountName: contributions-tracker-sa
      containers:
        - name: contributions-tracker
          image: !GetAtt ECRRepository.RepositoryUri:latest
          ports:
            - containerPort: 8000
          env:
            - name: APP_ENV
              value: production
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: !GetAtt RDSInstance.Endpoint.Address
            - name: DB_PORT
              value: '3306'
            - name: DB_DATABASE
              value: contributionstracker
            - name: DB_USERNAME
              value: admin
            - name: DB_PASSWORD
              value: SecurePassword123 # Use Kubernetes Secrets for production
            - name: CACHE_DRIVER
              value: redis
            - name: REDIS_HOST
              value: !GetAtt RedisCluster.RedisEndpoint.Address
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              value: '' # Update if Redis auth is enabled
            - name: FILESYSTEM_DISK
              value: s3
            - name: AWS_S3_BUCKET
              value: !Ref S3Bucket
            - name: AWS_DEFAULT_REGION
              value: us-east-1
