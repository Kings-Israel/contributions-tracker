apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: !Join [',', [!Ref PublicSubnet1, !Ref PublicSubnet2]]
    alb.ingress.kubernetes.io/security-groups: !Ref ALBSecurityGroup
    alb.ingress.kubernetes.io/certificate-arn: '' # Optional: Add ACM cert ARN for HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]' # Add HTTPS: 443 if cert
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-service
                port:
                  number: 80
